<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Bites - Restaurant Chatbot</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="chat-header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">ğŸ½ï¸</span>
          <div class="logo-text">
            <h1>Delicious Bites</h1>
            <span class="status">
              <span class="status-dot"></span>
              Online
            </span>
          </div>
        </div>
        <button class="menu-btn" id="helpBtn" title="Help">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </button>
      </div>
    </header>

    <!-- Chat Messages Container -->
    <main class="chat-container" id="chatContainer">
      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be dynamically added here -->
        <div class="loading-indicator" id="loadingIndicator">
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </main>

    <!-- Payment Button (Hidden by default) -->
    <div class="payment-section hidden" id="paymentSection">
      <button class="pay-btn" id="payBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
          <line x1="1" y1="10" x2="23" y2="10"></line>
        </svg>
        Pay Now
      </button>
    </div>

    <!-- Input Area -->
    <footer class="chat-input-area">
      <div class="quick-options" id="quickOptions">
        <button class="quick-btn" data-value="1">ğŸ“‹ Menu</button>
        <button class="quick-btn" data-value="99">âœ… Checkout</button>
        <button class="quick-btn" data-value="97">ğŸ›’ Cart</button>
        <button class="quick-btn" data-value="98">ğŸ“œ History</button>
      </div>
      <form class="input-form" id="chatForm">
        <input
          type="text"
          id="messageInput"
          placeholder="Type a number or message..."
          autocomplete="off"
          maxlength="500"
        >
        <button type="submit" class="send-btn" id="sendBtn" title="Send message" aria-label="Send message">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </form>
    </footer>
  </div>

  <!-- Help Modal -->
  <div class="modal" id="helpModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>How to Order</h2>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="help-item">
          <span class="help-number">1</span>
          <p>Select <strong>1</strong> to view our menu and place an order</p>
        </div>
        <div class="help-item">
          <span class="help-number">99</span>
          <p>Select <strong>99</strong> to checkout your order</p>
        </div>
        <div class="help-item">
          <span class="help-number">98</span>
          <p>Select <strong>98</strong> to view your order history</p>
        </div>
        <div class="help-item">
          <span class="help-number">97</span>
          <p>Select <strong>97</strong> to see your current cart</p>
        </div>
        <div class="help-item">
          <span class="help-number">0</span>
          <p>Select <strong>0</strong> to cancel your current order</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- Paystack Script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="/script.js"></script>
</body>
</html>
